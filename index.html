<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="page-header" id="timer">00 : 00 : 00 : 000</h1>
        <div class="btn-group" role="group" aria-label="..." id="buttons">
              <button type="button" class="btn btn-info btn-lg" id="start">Start</button>
              <button type="button" class="btn btn-primary btn-lg" id="split">Split</button>
              <button type="button" class="btn btn-info btn-lg" id="reset">Reset</button>
        </div>
        <ul id="results"></ul>
    </div>
    <script src="js/stopwatch.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
